    <script>
        $(document).ready(function () {
            $('.item2').addClass('current');
            $("#pass-show").hide();
            $("#click-show2").hide();
            $('.infomation').hide();
            $('.config').hide();
            $('#click-show1').on('click', function () {
                $("#pass-show").toggle();
                $("#pass-hide").toggle();
                $('#click-show1').hide();
                $('#click-show2').show();
            });
            $('#click-show2').on('click', function () {
                $("#pass-show").toggle();
                $("#pass-hide").toggle();
                $('#click-show2').hide();
                $('#click-show1').show();
            });
            $('#infomation').on('click', function () {
                $('.infomation').show();
                $('.history-purchase').hide();
                $('.config').hide();
            });
            $('#history-purchase').on('click', function () {
                $('.infomation').hide();
                $('.history-purchase').show();
                $('.config').hide();
            });
            $('#changepass').on('click', function () {
                $('.config').show();
                $('.infomation').hide();
                $('.history-purchase').hide();
            });
            $('.item1').on('click', function () {
                $('.item1').addClass('current');
                $('.item2').removeClass('current');
                $('.item3').removeClass('current');
            });
            $('.item2').on('click', function () {
                $('.item2').addClass('current');
                $('.item1').removeClass('current');
                $('.item3').removeClass('current');
            });
            $('.item3').on('click', function () {
                $('.item3').addClass('current');
                $('.item1').removeClass('current');
                $('.item2').removeClass('current');
            });
        });
    </script>
