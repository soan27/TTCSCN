<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Orfarm Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/account.css}"/>
        <!-- Bootstrap CSS -->
        <!--====== Favicon Icon ======-->

        <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">

        <!--====== Bootstrap css ======-->
        <link rel="stylesheet" href="@{/assets/css/bootstrap.min.css}">

        <!--====== Fontawesome css ======-->
        <link rel="stylesheet" href="@{/assets/css/font-awesome.min.css}">

        <!--====== Magnific Popup css ======-->
        <link rel="stylesheet" href="@{/assets/css/animate.min.css}">

        <!--====== Magnific Popup css ======-->
        <link rel="stylesheet" href="@{/assets/css/magnific-popup.css}">

        <!--====== Slick css ======-->
        <link rel="stylesheet" href="@{/assets/css/slick.css}">

        <!--====== Default css ======-->
        <link rel="stylesheet" href="@{/assets/css/custom-animation.css}">
        <link rel="stylesheet" href="@{/assets/css/default.css}">

        <!--====== Style css ======-->
        <link rel="stylesheet" href="@{/assets/scss/style.css}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" th:object="${product}" th:action="@{/saveProd}" method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>PRODUCTS</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Name" th:for="name">PRODUCT NAME</label>  
                        <div class="col-md-4">
                            <input type="text" th:field="*{name}" placeholder="PRODUCT NAME" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Desc" th:for="brief_desc" >PRODUCT BRIEF DESCRIPTION </label>  
                        <div class="col-md-4">
                            <textarea type="text" th:field="*{brief_desc}" placeholder="PRODUCT BRIEF DESCRIPTION" class="form-control input-md"> </textarea>

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Desc" th:for="desc" >PRODUCT DESCRIPTION </label>  
                        <div class="col-md-4">
                            <textarea type="text" th:field="*{desc}" placeholder="PRODUCT DESCRIPTION" class="form-control input-md"> </textarea>

                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="CateId" th:for="cateId" >CATEGORY ID </label>
                        <div class="col-md-4">
                            <input type="text" th:field="*{cateId}" class="form-control input-md" placeholder="CATEGORY ID">                     
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Real_price" th:for="real_price">REAL PRICE</label>  
                        <div class="col-md-4">
                            <input type="text" th:field="*{real_price}" placeholder="REAL PRICE" class="form-control input-md" >

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Percent_discount" th:for="Percent_discount">SALE PRICE</label>  
                        <div class="col-md-4">
                            <input type="text" th:field="*{percent_discount}" placeholder="SALE PRICE" class="form-control input-md" >

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Quantity_product" th:for="quantityProd">QUANTITY PRODUCT</label>  
                        <div class="col-md-4">
                            <input type="text" th:field="*{quantityProd}" placeholder="QUANTITY PRODUCT" class="form-control input-md" >

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="IsHot" th:for="isHot">IS HOT</label>  
                        <div class="col-md-4">
                            <input type="text" th:field="*{isHot}" placeholder="IS HOT" class="form-control input-md" >

                        </div>
                    </div>
                    <!-- File Button --> 
                    <div class="form-group">
                        <label class="col-md-4 control-label" th:text="Image" th:for="image">IMAGE</label>
                        <div class="col-md-4">
                            <input id="filebutton" class="input-file" type="file" th:field="*{image}">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                        <div class="col-md-4">
                            <input type="submit" class="btn btn-success" value="Save"/>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </body>
</html>
